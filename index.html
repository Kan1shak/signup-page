<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
        </div>
        <div class="form-container">
            <header class="form-header">
                <div>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio, delectus?
                </div>
                <div>You <em>know</em> you want to.</div>
            </header>
            <form action="#" method="post">
                <div class="input-container">
                    <legend>Let's Do this!</legend>
                    <div>
                        <div class="inputs">
                            <label for="first-name">First Name:<sup class="required">*</sup></label>
                            <input type="text" name="first-name" id="first-name" placeholder="John" required>
                        </div>
                        <div class="inputs">
                            <label for="last-name">Last Name:<sup class="required">*</sup></label>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                        </div>
                        <div class="inputs">
                            <label for="email">Email:<sup class="required">*</sup></label>
                            <input type="email" name="email" id="email" autocomplete="username" placeholder="you@web.com" required>
                        </div>
                        <div class="inputs">
                            <label for="telephone">Phone Number:</label>
                            <input type="tel" name="telephone" id="telephone" placeholder="+91 (12) 3456-7890">
                        </div>
                        <div class="inputs">
                            <label for="enter-password">Password:<sup class="required">*</sup></label>
                            <input type="password" name="enter-password" id="enter-password" required minlength="8">
                        </div>
                        <div class="inputs">
                            <label for="confirm-password">Confirm Password:<sup class="required">*</sup></label>
                            <input type="password" name="confirm-password" id="confirm-password" required minlength="8">
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>  
        </div>
    </div>
</body>
</html>
